{% load static %}
{% block content %}
{% autoescape off %}

<section id="parallax">
    <div class="parallax-background"></div>

    <div class="parallax-text">
        <h1>Hi, {{ user.username }}!</h1>
    </div>
</section>
<section>
    Click on the following link to confirm your email:
    http://{{ domain }}{% url 'activate_user' uidb64=uid token=token %}
</section>

{% endautoescape %}

{% endblock %}
