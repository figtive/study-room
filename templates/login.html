{% extends '_base.html' %}
{% load static %}

{% block title %}Login // {% endblock %}

{% block content %}

<div class="parallax-background"></div>

<div class="parallax-text">
    <h1>Study Room</h1>
</div>

<section id="user" slant>
    <div class="news-container container">
        <div class="row">
            <div class="card form-card shadow">
                <div class="color-bar color-user"></div>
                <div class="card-body">
                    <form id="loginForm" method="POST" action="{% url 'login_auth' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-form color-user" type="submit">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <a class="auth-prompt" href="{% url 'register' %}">DON'T HAVE AN ACCOUNT?</a>
        </div>
    </div>
</section>

{% endblock %}

{% block scripts %}
<script src="http://parsleyjs.org/dist/parsley.js"></script>
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
